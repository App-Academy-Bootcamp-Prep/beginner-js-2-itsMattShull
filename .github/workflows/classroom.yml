      - uses: education/autograding@v1
        id: autograder
      - run: |
          curl -X PUT 'https://hooks.zapier.com/hooks/catch/912032/bsc6bg8/silent/' -H 'Content-Type: application/json' -d '{"student username":"stuff","repo":"stuff","score":"stuff","outputs":"stuff"}'