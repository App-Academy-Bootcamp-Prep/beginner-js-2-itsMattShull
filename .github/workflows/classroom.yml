name: GitHub Classroom Workflow

on: [push]

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2 # clone private tests
        with:
          repository: '${{ secrets.REPO }}'
          token: ${{ secrets.PAT }}
          path: './test'
      - run: |
          ls test
          git add .
          git commit -m 'updated test'
      - uses: education/autograding@v1
        id: autograder
        if: ${{ always() }}
      - run: |
          curl -X PUT '${{ secrets.RESULTS_WEBHOOK }}' -H 'Content-Type: application/json' -d '{"student username":"${{ github.actor }}","repo":"${{ github.repository }}","score":"${{ steps.autograder.outputs.Points }}","outcome":"${{ steps.autograder.outcome }}"}'
        if: ${{ always() }}